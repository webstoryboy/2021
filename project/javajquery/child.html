<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            background: #f1f1f1;
        }

        .box>div {
            width: 100px;
            height: 100px;
            background: rgb(107, 24, 24);
            margin: 10px;
        }

        .box>div.select {
            background: rgb(253, 86, 86);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box select"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
    </div>

    <script>
        let select = document.querySelector(".select");
        select.parentElement.style.background = "red"
    </script>
</body>

</html>
