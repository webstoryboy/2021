<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function funA(callback) {
            setTimeout(function () {
                document.write("funA가 실행되었습니다.<br>");
                callback();
            }, 1000);
        }
        function funB() {
            document.write("funB가 실행되었습니다.<br>");
        }
        funA(function () {
            funB();
        });
    </script>
</body>

</html>
