            document.write(z, "<br><br><br>");

        {

            document.write("*** 10. 배열 불러오기(for문) *** <br>");
            for( let i=0; i<arr7.length; i++ ){

            }
            document.write("<br><br><br>");
        }

        {

            document.write("*** 11. 배열 불러오기(forEach) *** <br>");
            //arr8.forEach(function(){});
            arr8.forEach(elem => {
                document.write(elem, "<br>");
            });

            document.write("<br>");
            arr8.forEach((element, index, array) => {
                document.write(element, "<br>");
                document.write(index, "<br>");
                document.write(array, "<br>");
            });
            document.write("<br><br><br>");
        }

        {
            const arr9 = [100, 200, "javascript"];

            document.write("***  12. 배열 불러오기(map) *** <br>");
            arr9.map((elem) => {
                document.write(elem, "<br>");
            });

            document.write("<br>");
            arr9.map((element, index, array) => {
                document.write(element, "<br>");
                document.write(index, "<br>");
                document.write(array, "<br>");
            });
            document.write("<br><br><br>");
        }

        {

            }

        {

            let search = "javascript";

            document.write("***  15. 배열 조회하기 *** <br>");
            for( let i=0; i<arr12.length; i++ ){
                if( search == arr12[i] ){
                    document.write( search + "를 찾았습니다.");
                }
            }
            document.write("<br><br><br>");
        }
        //16. 배열 펼침 연산자(Spread Syntax)
        {
            const arr13 = [100, 200, "javascript"];
            
            document.write("*** 16 배열 펼침 연산자(Spread Syntax) *** <br>");
            document.write(arr13, "<br>");

        }
        //17. 배열 최댓값 구하기
        {
            const arr14 = [100, 200, 300, 400, 500];
            let max;
            for( let i=0; i<arr14.length; i++ ){

                    max = arr14[i];
                }
            }
            document.write("*** 17 배열 최댓값 구하기 *** <br>");
            document.write(max, "<br><br><br>");
        }

        {

            document.write(max2, "<br><br><br>");
        }

        {
            const arr16 = [100, 200, 300, 400, 500];

            document.write("*** 19 배열 join *** <br>");
            document.write(arr16.join('*'), "<br>");

            document.write(arr16.join(''), "<br>");
            document.write(arr16.join(' '), "<br><br><br>");
        }

            document.write(arr18.sort(), "<br>");
            document.write(arr18.sort(function(a,b){return b - a}), "<br>");
            document.write(arr18.sort(function(a,b){return a - b}), "<br><br>");
        }

            //document.write(arr26.splice(1, 3), "<br>");
            //document.write(arr26.splice(-1), "<br>");
            //document.write(arr26.splice(1, 2, 600), "<br>");
            document.write(arr26.splice(1, 3, 600, 700), "<br>");
            document.write(arr26, "<br><br>");
        }
        //29. 배열 메서드 indexOf() : 배열 요소를 검색
        {
            const arr27 = [100, 200, 300, 400, 500];

            document.write("*** 29. 배열 indexOf *** <br>");
            document.write(arr27.indexOf(200), "<br>");
            document.write(arr27.indexOf(400), "<br>");
            document.write(arr27.indexOf(600), "<br>");
            document.write(arr27.indexOf(200, 1), "<br>");
            document.write(arr27.indexOf(200, 2), "<br>");

        {
            const arr28 = [100, 200, 300, 400, 500];

            document.write("*** 30. 배열 includes *** <br>");
            document.write(arr28.includes(300), "<br>");
            document.write(arr28.includes(600), "<br><br><br>");
        }
        //31. 배열 메서드 find() : 데이터 요소 찾기
        {
            const arr29 = [100, 200, 300, 400, 500];

            const target1 = arr29.find(element => {
                return element === 100
            });
            const target2 = arr29.find(element => element === 200);

            document.write("*** 31. 배열 find() *** <br>");
            document.write(target1, "<br>");
            document.write(target2, "<br><br><br>");
        }
        //32. 배열 메서드 filter() : 데이터 요소 찾기(배열로 생성)
        {
            const arr30 = [100, 200, 300, 400, 500];

            const target1 = arr30.filter(element => {
                return element === 100
            });
            const target2 = arr30.filter(element => element === 200);

            document.write("*** 32. 배열 filter() *** <br>");
            document.write(target1, "<br>");
            document.write(target2, "<br><br><br>");
        }
        //33. 배열 메서드 reduce() : 데이터의 모든 값 합산
        {
            const arr31 = [100, 200, 300, 400, 500];

            const sum1 = arr31.reduce((prev, current) => {
                return prev + currnet;
            });
            const sum2 = arr31.reduce((prev, current) => prev + current);

            document.write("*** 33. 배열 reduce() *** <br>");
            document.write(sum1, "<br>");
            document.write(sum2, "<br><br><br>");

                    document.write("자바스크립트가 실행되었습니다.<br>");
                },
                e: function(){
                    document.write(this.c + "가 실행되었습니다.<br>");
                }
            }
            document.write("*** 41. 객체 *** <br>");
            document.write(obj7.a, "<br>");

            document.write(obj7.c, "<br>");
            obj7.d();
            obj7.e();
            document.write("<br><br>");
        }

        {

                this.a = a;
                this.b = b;
                this.c = function(){
                    document.write(this.a + this.b);
                }
            }
            const result1 = new obj8(100, 200);
            const result2 = new obj8("javascript", "react");

            document.write("*** 42. 객체 생성자 함수 *** <br>");
            document.write(result1.a, "<br>");
            document.write(result1.b, "<br>");
            document.write(result2.a, "<br>");
            document.write(result2.b, "<br>");
            result1.c();
            result2.c();
            document.write("<br><br><br>");
        }

        }
        //47. 객체 요소 값 확인하기
        {

            }
